services:
  traefik:
    image: traefik:v3.2
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - type: bind
        source: ./traefik/acme.json
        target: /acme.json
      - type: bind
        source: ./traefik/entrypoint.sh
        target: /usr/local/bin/traefik-entrypoint.sh
    entrypoint: ["/usr/local/bin/traefik-entrypoint.sh"]
    command:
      - "traefik"
      # Enable Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Configure entrypoints
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/acme.json"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

  db:
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - atoma-network

  atoma-proxy:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TRACE_LEVEL: ${TRACE_LEVEL:-info}
    volumes:
      - ${CONFIG_PATH:-./config.toml}:/app/config.toml
      - ./logs:/app/logs
      - sui-config-volume:/root/.sui/sui_config
      - ${SUI_CONFIG_PATH:-~/.sui/sui_config}:/tmp/.sui/sui_config
    env_file:
      - .env
    ports:
      - "${ATOMA_PROXY_SERVICE_PORT:-8080}:8080"
    depends_on:
      - db
    networks:
      - atoma-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.atoma-proxy.rule=Host(`${PROXY_DOMAIN}`)"
      - "traefik.http.routers.atoma-proxy.entrypoints=websecure"
      - "traefik.http.routers.atoma-proxy.tls=true"
      - "traefik.http.routers.atoma-proxy.tls.certresolver=myresolver"
      - "traefik.http.services.atoma-proxy-service.loadbalancer.server.port=8080"
      - "traefik.http.routers.atoma-proxy.service=atoma-proxy-service"

volumes:
  postgres-data:
  sui-config-volume:

networks:
  atoma-network:
    driver: bridge
