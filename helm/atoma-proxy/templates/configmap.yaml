apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  config.toml: {{ .Files.Get "../../config.toml" | nindent 4 }}
  prometheus.yml: {{ .Files.Get "../../prometheus.yml" | nindent 4 }}
  loki.yaml: {{ .Files.Get "../../loki.yaml" | nindent 4 }}
  tempo.yaml: {{ .Files.Get "../../tempo.yaml" | nindent 4 }}
  environment: {{ .Values.atomaProxy.config.environment | quote }}
  log_level: {{ .Values.atomaProxy.config.logLevel | quote }}