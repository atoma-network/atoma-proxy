  prometheus.yml: |
    # This will be populated from your existing prometheus.yml
    # You should replace this with your actual configuration
  loki.yaml: |
    # This will be populated from your existing loki.yaml
    # You should replace this with your actual configuration
  tempo.yaml: |
    # This will be populated from your existing tempo.yaml
    # You should replace this with your actual configuration
  environment: {{ .Values.atomaProxy.config.environment | quote }}
